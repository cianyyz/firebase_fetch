name: Latest firebase markdown update 2
on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-readme-with-blog:
    name: Update a markdown file with a firebase database value
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Update markdown
        uses: ./
        with:
          credentials: ${{ secrets.FIREBASE_CREDENTIALS }}
          databaseUrl: https://account-harvester.firebaseio.com
          databseType: firestore
          path: email_accounts
          doc: --stats
          keyvalue: num_proton

